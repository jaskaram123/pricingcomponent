<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="heading center">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required</p>
      </div>
      <div class="maincontainer">
        <div class="container_top">
          <div class="views">
            <p>100K PAGEVIEWS</p>
          </div>
          <div class="amountcontainer">
            $<span class="div_amount" id="fromrange"> 00.00</span>
            <span class="gray" id="yearormonth">/month</span>
          </div>
        </div>
        <div class="container_2">
          <input
            type="range"
            name="amount"
            id="choose_amount"
            value="0.00"
            min="0"
            max="120"
            step="0.01"
          />
        </div>
        <div class="container_billing">
          Monthly Billing
          <label for="toggle">
            <input type="checkbox" name="toggles" class="check" id="toggle" />
            <span class="slider"></span>
          </label>
          Yearly Billing
          <span class="discount">25% discount</span>
        </div>
        <div class="container_bottom">
          <div class="properties">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div>
            <button class="starttrial">Start my trial</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
